global:
  scrape_interval: 10s
scrape_configs:
  - job_name: node
    static_configs:
      - targets:
        - node-exporter:9100
        labels:
          instance: ice
  - job_name: prometheus
    static_configs:
      - targets:
        - prometheus:9090
  - job_name: pihole
    static_configs:
      - targets:
        - pihole-exporter:9617
        labels:
          instance: ice
